<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="game-container">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./image/rock.png" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="./image/paper.png" alt="Paper">
            </div>
            <div class="choice" id="scissor">
                <img src="./image/scissors.png" alt="Scissors">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play Your Turn</p>
            <div class="computer-choice">
                <p id="comp-choice-msg" style="display: none;">Computer is choosing...</p>
                <div id="comp-choice-display"></div>
            </div>
        </div>
        <div class="reset-container">
            <button id="reset-btn">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
